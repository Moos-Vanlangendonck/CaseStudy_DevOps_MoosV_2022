name: CI & CD for Windows Forms

on:
  push:
    branches: main

jobs:
    build:
        runs-on: windows-latest
        steps:
          -
            name: Checkout
            uses: actions/checkout@v3
            with:
              fetch-depth: 0
 
          -
            name: Fetch .NET v7
            uses: actions/setup-dotnet@v3
            with:
              dotnet-version: '7.0.x'

          -
            name: Restore .NET 
            run: dotnet restore

          - name: Setup Nuget
            uses: Nuget/setup-nuget@v1.0.5

          - name: Restore NuGet
            run: nuget restore

          -
            name: Build Application 
            run: dotnet build -c Release --no-restore
          
          -
            run: |
              mkdir downloads
              cd downloads
              mv ../../bin/Debug/CaseStudy_DevOps_MoosV_2022 ./
              cd ../

          -
            name: Upload artifact
            uses: actions/upload-artifact@v2
            with:
              name: download .exe file
              path: downloads